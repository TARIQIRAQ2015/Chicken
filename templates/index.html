<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NewYolk Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(-45deg, #1e3c72, #2a5298, #2c3e50, #3498db);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
            min-height: 100vh;
            color: white;
        }
        
        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        .container {
            padding-top: 50px;
        }
        
        .card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
        }
        
        .form-control, .form-select {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
        }
        
        .form-control:focus, .form-select:focus {
            background: rgba(255, 255, 255, 0.15);
            color: white;
            border-color: rgba(255, 255, 255, 0.3);
            box-shadow: none;
        }
        
        .btn-primary {
            background: linear-gradient(45deg, #3498db, #2980b9);
            border: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center mb-4">NewYolk Calculator üêî</h1>
        
        <div class="card">
            <div class="row">
                <div class="col-md-6 mb-3">
                    <select class="form-select" id="calculationType">
                        <option value="chicken_profits">Chicken Profits</option>
                        <option value="daily_rewards">Daily Rewards</option>
                    </select>
                </div>
                <div class="col-md-6 mb-3">
                    <select class="form-select" id="currency">
                        <option value="USD">USD</option>
                        <option value="IQD">IQD</option>
                    </select>
                </div>
            </div>
            
            <div id="chickenProfitsForm">
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <input type="number" class="form-control" id="eggs" placeholder="Number of Eggs">
                    </div>
                    <div class="col-md-6 mb-3">
                        <input type="number" class="form-control" id="days" placeholder="Number of Days">
                    </div>
                </div>
            </div>
            
            <div id="dailyRewardsForm" style="display: none;">
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <input type="number" class="form-control" id="rewards" placeholder="Total Rewards">
                    </div>
                    <div class="col-md-6 mb-3">
                        <input type="number" class="form-control" id="food" placeholder="Total Food Needed">
                    </div>
                </div>
            </div>
            
            <button class="btn btn-primary w-100" onclick="calculate()">Calculate</button>
        </div>
        
        <div class="card" id="results" style="display: none;">
            <h3 class="text-center mb-4">Results</h3>
            <div id="resultsContent"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('calculationType').addEventListener('change', function() {
            const chickenForm = document.getElementById('chickenProfitsForm');
            const rewardsForm = document.getElementById('dailyRewardsForm');
            
            if (this.value === 'chicken_profits') {
                chickenForm.style.display = 'block';
                rewardsForm.style.display = 'none';
            } else {
                chickenForm.style.display = 'none';
                rewardsForm.style.display = 'block';
            }
        });

        function calculate() {
            const calculationType = document.getElementById('calculationType').value;
            const currency = document.getElementById('currency').value;
            let data = {
                calculation_type: calculationType,
                currency: currency
            };

            if (calculationType === 'chicken_profits') {
                data.eggs = document.getElementById('eggs').value;
                data.days = document.getElementById('days').value;
            } else {
                data.rewards = document.getElementById('rewards').value;
                data.food = document.getElementById('food').value;
            }

            fetch('/calculate', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(data)
            })
            .then(response => response.json())
            .then(data => {
                const results = document.getElementById('results');
                const content = document.getElementById('resultsContent');
                let html = '';

                if (calculationType === 'chicken_profits') {
                    html = `
                        <div class="row">
                            <div class="col-md-6 mb-2">Total Egg Price: ${data.total_egg_price.toFixed(2)} ${currency}</div>
                            <div class="col-md-6 mb-2">Total Feed Cost: ${data.total_feed_cost.toFixed(2)} ${currency}</div>
                            <div class="col-md-6 mb-2">Net Profit Before Rent: ${data.net_profit_before_rent.toFixed(2)} ${currency}</div>
                            <div class="col-md-6 mb-2">Rental: ${data.total_rent.toFixed(2)} ${currency}</div>
                            <div class="col-12 mt-3">
                                <h4 class="text-center">Final Profit: ${data.net_profit.toFixed(2)} ${currency}</h4>
                            </div>
                        </div>
                    `;
                } else {
                    html = `
                        <div class="text-center">
                            <h4>Daily Profit: ${data.daily_profit.toFixed(2)} ${currency}</h4>
                        </div>
                    `;
                }

                content.innerHTML = html;
                results.style.display = 'block';
            })
            .catch(error => {
                console.error('Error:', error);
                alert('An error occurred while calculating');
            });
        }
    </script>
</body>
</html>
